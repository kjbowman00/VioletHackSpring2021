<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<audio id="music" autoplay="autoplay">
		<source src="backgroundmusic.mp3" type="audio/mp3">
	</audio>
	
	<img src="mute.png" width="50" height="50" onclick="document.getElementById('music').pause()" />


	<script src="/socket.io/socket.io.js"></script>
	<script src="/communicator.js"></script>


	<div id="main_menu_box">


		<div id="center">
			<h1><b>Get To Class!</b></h1>

			<p1>Pick your avatar</p1><br><br>
			<div id="options">
				<!-- <a href="#" class="previous round">&#8249;</a> -->
				<button onclick="changeAvatar(-1)" href="#" class="previous avatarButton">&#8249; </button>
				<img src="Avatars/avatar1_1.png" id="avatar">
				<button onclick="changeAvatar(1)" href="#" class="next avatarButton"> &#8250;</button>
				<!-- <a href="#" class="next round">&#8250;</a> -->
			</div>

			<br>
			<br>
			
			<label for="fname">Username:</label><br><br>
  			<input type="text" id="username" name="fname"><br><br>
			<br>
			<button onclick="joinGame()"> Play</button>
		</div>
	</div>

	<div id="game_box">
		<div id="chat_box">
			<textarea id="chat_entry"></textarea>
			<button onclick="sendChat();">Send</button>
		</div>
		<canvas id="game_canvas"></canvas>
	</div>

	<script src="/input.js"></script>
	<script src="/gameLoop.js"></script>
	<script src="/avatarChanger.js"></script>
</body>
</html>
